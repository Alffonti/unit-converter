<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="1">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">1 meter = 3.28 feet | 1 feet = 0.30 meters</p>
            </div>
            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">1 liter = 0.26 gallons | 1 gallon = 3.79 liters</p>
            </div>
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">1 kilo = 2.20 pounds | 1 pounds = 0.45 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
